apiVersion: v1
kind: Secret
metadata:
  name: cksr-secret
  namespace: default
type: Opaque
data:
  # 以下值需要进行base64编码
  # echo -n "your-clickhouse-password" | base64
  clickhouse-password: eW91ci1jbGlja2hvdXNlLXBhc3N3b3Jk
  # echo -n "your-starrocks-password" | base64
  starrocks-password: eW91ci1zdGFycm9ja3MtcGFzc3dvcmQ=
---
# 使用Secret的ConfigMap示例
apiVersion: v1
kind: ConfigMap
metadata:
  name: cksr-config-secure
  namespace: default
data:
  config.json: |
    {
      "clickhouse": {
        "host": "clickhouse-service",
        "port": 9000,
        "username": "default",
        "password": "${CLICKHOUSE_PASSWORD}",
        "database": "your-database"
      },
      "starrocks": {
        "host": "starrocks-service",
        "port": 9030,
        "username": "root",
        "password": "${STARROCKS_PASSWORD}",
        "database": "your-database"
      },
      "temp_dir": "/tmp/cksr",
      "driver_url": "http://your-driver-host/clickhouse-jdbc-0.4.6-all.jar"
    }